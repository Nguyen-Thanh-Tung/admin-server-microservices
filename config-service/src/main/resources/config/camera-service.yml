server:
  port: 8083

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
  config: camera-service/src/main/resources/log4j2.yml

springdoc:
  packagesToScan: com.comit.services.camera

spring:
  datasource:
    username: tung
    url: jdbc:mysql://localhost:3306/camera_db?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1.0

core:
  api:
    check-camera: http://10.10.2.116:5678/camera/check_cameras