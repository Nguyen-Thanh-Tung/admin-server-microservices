server:
  port: 8092

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
  config: user-log-service/src/main/resources/log4j2.yml

springdoc:
  packagesToScan: com.comit.services.userLog

spring:
  datasource:
    username: tung
    url: jdbc:mysql://localhost:3306/user_log_db?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1.0