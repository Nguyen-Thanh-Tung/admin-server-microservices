apiVersion: v1
kind: ConfigMap
metadata:
  name: employee-cm
data:
  database_server_address: 10.10.2.202:3306
  zipkin_server_address: http://10.10.2.202:9411
  kafka_server_address: 10.10.2.202:29092
  action_employee_image_url: http://10.10.2.112:5678/embedding
  config_service_url: http://10.10.2.202:8088

---

apiVersion: v1
kind: Service
metadata:
  name: employee-service
spec:
  selector:
    app: k8s-employee-service
  ports:
    - port: 80
      targetPort: 8084

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-employee-service
  labels:
    app: k8s-employee-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-employee-service
  template:
    metadata:
      labels:
        app: k8s-employee-service
    spec:
      containers:
        - name: employee-service
          image: thanhtungtvg95/employee-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8084
          env:
            - name: CONFIG_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: config_service_url
                  name: employee-cm
            - name: DATABASE_SERVER_ADDRESS
              valueFrom:
                configMapKeyRef:
                  key: database_server_address
                  name: employee-cm
            - name: ZIPKIN_SERVER_ADDRESS
              valueFrom:
                configMapKeyRef:
                  key: zipkin_server_address
                  name: employee-cm
            - name: KAFKA_SERVER_ADDRESS
              valueFrom:
                configMapKeyRef:
                  key: kafka_server_address
                  name: employee-cm
            - name: ACTION_EMPLOYEE_IMAGE_URL
              valueFrom:
                configMapKeyRef:
                  key: action_employee_image_url
                  name: employee-cm
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password